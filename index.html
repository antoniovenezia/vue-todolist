<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="app">

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-6">
                    <img src="img/logo.png" alt="">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <input id="input" v-model="newArray" placeholder="Nuovo Todo" @keyup.enter="pushInArray">
                </div>
                <div class="col-2">
                    <button id="button" @click="pushInArray">Aggiugi</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-10">
                    <ul>
                        <li v-for="(item, index) in array">
                            <div class="row justify-content-between">
                                <div class="col-9"><span>{{ item }}</span></div>
                                <div class="col-1"><i @click="deleteByArray(index)" class="far fa-times-circle x-icon"></i></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


        </div>

    </div>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
